<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Train Ticket Booking</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
    }

    body {
      min-height: 100vh;
      background-image: url("https://images.unsplash.com/photo-1474487548417-781cb71495f3?auto=format&fit=crop&q=80");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }

    .container {
      min-height: 100vh;
      background-color: rgba(0, 0, 0, 0.4);
      backdrop-filter: blur(4px);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 1rem;
    }

    .booking-form {
      background-color: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(8px);
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
      width: 100%;
      max-width: 42rem;
    }

    .header {
      display: flex;
      align-items: center;
      gap: 0.75rem;
      margin-bottom: 2rem;
    }

    .header h1 {
      font-size: 1.875rem;
      font-weight: bold;
      color: #1f2937;
    }

    .form-grid {
      display: grid;
      grid-template-columns: 1fr;
      gap: 1.5rem;
      margin-bottom: 1.5rem;
    }

    @media (min-width: 768px) {
      .form-grid {
        grid-template-columns: 1fr 1fr;
      }
    }

    .form-group {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }

    .form-label {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      font-weight: 500;
      color: #374151;
    }

    .form-input {
      width: 100%;
      padding: 0.5rem 1rem;
      border: 1px solid #d1d5db;
      border-radius: 0.5rem;
      font-size: 1rem;
      transition: all 0.2s;
    }

    .form-input:focus {
      outline: none;
      border-color: #3b82f6;
      box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.2);
    }

    .class-buttons {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 1rem;
      margin-bottom: 1.5rem;
    }

    .class-button {
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 0.5rem;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.2s;
      text-transform: capitalize;
      background-color: #f3f4f6;
      color: #374151;
    }

    .class-button:hover {
      background-color: #e5e7eb;
    }

    .class-button.active {
      background-color: #3b82f6;
      color: white;
    }

    .submit-button 
      width: 100%;
      padding: 0.75rem;
      border: none;
      border-radius: 0.5rem;
      background-color: #3b82f6;
      color: white;
      font-size: 1rem;
      font-weight: 500;
      cursor: pointer;
      transition: background-color 0.2s;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
    }

    .submit-button:hover {
      background-color: #2563eb;
    }

    .icon {
      width: 1.25rem;
      height: 1.25rem;
      stroke: currentColor;
      stroke-width: 2;
      stroke-linecap: round;
      stroke-linejoin: round;
      fill: none;
    }

    .icon.large {
      width: 2rem;
      height: 2rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="booking-form">
      <div class="header">
        <svg class="icon large" style="color: #3b82f6;">
          <path d="M3 10h18M3 14h18M12 10v8m-9-4h4m-4 8h18M4 6h16a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2z"></path>
        </svg>
        <h1>Train Ticket Booking</h1>
      </div>

      <form id="bookingForm">
        <div class="form-grid">
          <div class="form-group">
            <label class="form-label">
              <svg class="icon">
                <path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"></path>
                <circle cx="12" cy="10" r="3"></circle>
              </svg>
              From
            </label>
            <input type="text" class="form-input" id="from" placeholder="Departure Station" required>
          </div>

          <div class="form-group">
            <label class="form-label">
              <svg class="icon">
                <path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"></path>
                <circle cx="12" cy="10" r="3"></circle>
              </svg>
              To
            </label>
            <input type="text" class="form-input" id="to" placeholder="Arrival Station" required>
          </div>

          <div class="form-group">
            <label class="form-label">
              <svg class="icon">
                <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
                <line x1="16" y1="2" x2="16" y2="6"></line>
                <line x1="8" y1="2" x2="8" y2="6"></line>
                <line x1="3" y1="10" x2="21" y2="10"></line>
              </svg>
              Date
            </label>
            <input type="date" class="form-input" id="date" required>
          </div>

          <div class="form-group">
            <label class="form-label">
              <svg class="icon">
                <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path>
                <circle cx="9" cy="7" r="4"></circle>
                <path d="M23 21v-2a4 4 0 0 0-3-3.87"></path>
                <path d="M16 3.13a4 4 0 0 1 0 7.75"></path>
              </svg>
              Passengers
            </label>
            <input type="number" class="form-input" id="passengers" min="1" max="10" value="1" required>
          </div>
        </div>

        <div class="form-group">
          <label class="form-label">Class</label>
          <div class="class-buttons">
            <button type="button" class="class-button active" data-class="economy">Economy</button>
            <button type="button" class="class-button" data-class="business">Business</button>
            <button type="button" class="class-button" data-class="first">First</button>
          </div>
        </div>

        <button type="submit" class="submit-button">
          <svg class="icon">
            <circle cx="11" cy="11" r="8"></circle>
            <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
          </svg>
          Search Trains
        </button>
      </form>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      // Set minimum date to today
      const dateInput = document.getElementById('date');
      const today = new Date().toISOString().split('T')[0];
      dateInput.min = today;
      dateInput.value = today;

      // Handle class selection
      const classButtons = document.querySelectorAll('.class-button');
      let selectedClass = 'economy';

      classButtons.forEach(button => {
        button.addEventListener('click', () => {
          classButtons.forEach(btn => btn.classList.remove('active'));
          button.classList.add('active');
          selectedClass = button.dataset.class;
        });
      });

      // Handle form submission
      const form = document.getElementById('bookingForm');
      form.addEventListener('submit', (e) => {
        e.preventDefault();

        const ticketData = {
          from: document.getElementById('from').value,
          to: document.getElementById('to').value,
          date: document.getElementById('date').value,
          passengers: parseInt(document.getElementById('passengers').value),
          class: selectedClass
        };

        console.log('Booking ticket:', ticketData);
        // Here you would typically send the data to a server
        alert('Booking submitted successfully!');
      });
    });
  </script>
</body>
</html>
